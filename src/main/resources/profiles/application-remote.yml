subito:
  environment: svil

spring:
  datasource:
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/subito}
  jpa:
    properties:
      hibernate:
        default_schema: subito
        show_sql: false
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      topic: topic-orders
      group-id: subito
  liquibase:
    enabled: true
    changelog: config/liquibase/master.xml
    schema: subito

logging:
  level:
    root: INFO

server:
  port: 8081
  servlet:
    context-path: /progetto-subito
